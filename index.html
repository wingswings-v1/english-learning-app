    <style>

        /* Îã®Ïñ¥ ÏÉÅÏÑ∏ Ï†ïÎ≥¥ ÏÑπÏÖò Ïä§ÌÉÄÏùº */

        .audio-button {

        }

        .audio-button:hover {
            transform: translateY(-2px);

        }

        .word-info-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        }

        .info-tag {

        .definition-section {

        }

        .definition-title {

            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .definition-title::before {
            content: "üìñ";

        }

        .definition-item {
            background: white;
            padding: 15px;

        .definition-text {

        .example {

        .example::before {

        }

        .synonyms {

        }

        .synonyms::before {

        }

        .etymology {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            color: #856404;
            border-left: 3px solid #ffc107;
        }

        .etymology::before {
            content: "üìö Ïñ¥Ïõê: ";
            font-weight: bold;
        }

        .error-message {
            background: #ffe6e6;

            padding: 20px;
            border-radius: 10px;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ English Learning with AI</h1>
        
        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <button id="startBtn">üìπ Start Camera</button>
            <button id="toggleDetectionBtn" disabled>üî¥ Start Real-time Detection</button>
            <button id="captureBtn" disabled>üì∏ Capture & Detect</button>
            <button id="stopBtn" disabled>‚èπÔ∏è Stop Camera</button>
        </div>

        <div class="status" id="status">Ïπ¥Î©îÎùºÎ•º ÏãúÏûëÌïòÎ†§Î©¥ "Start Camera" Î≤ÑÌäºÏùÑ ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî.</div>

        <div class="detection-results">
            <h3>üîç Detected Objects:</h3>
            <div id="results"></div>
        </div>

        <!-- Îã®Ïñ¥ ÏÉÅÏÑ∏ Ï†ïÎ≥¥ ÏÑπÏÖò -->
        <div class="word-detail-section" id="wordDetailSection" style="display: none;">
            <div class="word-detail-header">
                <h2 id="selectedWord">Word</h2>
                <button class="close-word-detail" onclick="closeWordDetail()">‚úï</button>
            </div>
            <div class="word-detail-content" id="wordDetailContent">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Îã®Ïñ¥ Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...
                </div>
            </div>
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let model = null;
        let isDetecting = false;
        let isRealTimeDetection = false;
        let detectionInterval = null;
        let lastPredictions = [];

        const startBtn = document.getElementById('startBtn');
        const toggleDetectionBtn = document.getElementById('toggleDetectionBtn');
        const captureBtn = document.getElementById('captureBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const results = document.getElementById('results');

        // TensorFlow.js Î™®Îç∏ Î°úÎìú
        async function loadModel() {
            try {
                status.innerHTML = '<div class="loading"></div> AI Î™®Îç∏ÏùÑ Î°úÎî© Ï§ë...';
                model = await cocoSsd.load();
                status.textContent = 'AI Î™®Îç∏Ïù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Î°úÎìúÎêòÏóàÏäµÎãàÎã§!';
                console.log('COCO-SSD Î™®Îç∏Ïù¥ Î°úÎìúÎêòÏóàÏäµÎãàÎã§.');
            } catch (error) {
                console.error('Î™®Îç∏ Î°úÎìú Ïã§Ìå®:', error);
                status.textContent = 'Î™®Îç∏ Î°úÎìúÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. ÌéòÏù¥ÏßÄÎ•º ÏÉàÎ°úÍ≥†Ïπ®Ìï¥Ï£ºÏÑ∏Ïöî.';
            }
        }

        // Ïπ¥Î©îÎùº ÏãúÏûë
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                };

                startBtn.disabled = true;
                toggleDetectionBtn.disabled = false;
                captureBtn.disabled = false;
                stopBtn.disabled = false;
                status.textContent = 'Ïπ¥Î©îÎùºÍ∞Ä ÏãúÏûëÎêòÏóàÏäµÎãàÎã§. Ïã§ÏãúÍ∞Ñ Í∞êÏßÄÎ•º ÏãúÏûëÌïòÍ±∞ÎÇò "Capture & Detect" Î≤ÑÌäºÏùÑ ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî.';
            } catch (error) {
                console.error('Ïπ¥Î©îÎùº Ï†ëÍ∑º Ïã§Ìå®:', error);
                status.textContent = 'Ïπ¥Î©îÎùºÏóê Ï†ëÍ∑ºÌï† Ïàò ÏóÜÏäµÎãàÎã§. Î∏åÎùºÏö∞Ï†Ä Í∂åÌïúÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.';
            }
        }

        // Ïπ¥Î©îÎùº Ï§ëÏßÄ
        function stopCamera() {
            const stream = video.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }

            // Ïã§ÏãúÍ∞Ñ Í∞êÏßÄ Ï§ëÏßÄ
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
            isRealTimeDetection = false;

            startBtn.disabled = false;
            toggleDetectionBtn.disabled = true;
            captureBtn.disabled = true;
            stopBtn.disabled = true;
            status.textContent = 'Ïπ¥Î©îÎùºÍ∞Ä Ï§ëÏßÄÎêòÏóàÏäµÎãàÎã§.';
            
            // Ï∫îÎ≤ÑÏä§ÏôÄ Í≤∞Í≥º Ï¥àÍ∏∞Ìôî
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            results.innerHTML = '';
        }

        // Í∞ùÏ≤¥ Í∞êÏßÄ Î∞è Í∑∏Î¶¨Í∏∞
        async function detectObjects(imageElement) {
            if (!model) {
                status.textContent = 'Î™®Îç∏Ïù¥ Î°úÎìúÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.';
                return;
            }

            try {
                status.textContent = 'Í∞ùÏ≤¥Î•º Í∞êÏßÄÌïòÎäî Ï§ë...';
                const predictions = await model.detect(imageElement);
                
                // ÎßàÏßÄÎßâ ÏòàÏ∏° Í≤∞Í≥º Ï†ÄÏû•
                lastPredictions = predictions;
                
                // Ï∫îÎ≤ÑÏä§ Ï¥àÍ∏∞Ìôî
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Í≤∞Í≥º ÌëúÏãú
                displayResults(predictions);
                
                // Î∞îÏö¥Îî© Î∞ïÏä§ Í∑∏Î¶¨Í∏∞
                predictions.forEach(prediction => {
                    const [x, y, width, height] = prediction.bbox;
                    const confidence = Math.round(prediction.score * 100);
                    
                    // Î∞îÏö¥Îî© Î∞ïÏä§ Í∑∏Î¶¨Í∏∞
                    ctx.strokeStyle = '#00ff00';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x, y, width, height);
                    
                    // ÎùºÎ≤® Í∑∏Î¶¨Í∏∞
                    ctx.fillStyle = '#00ff00';
                    ctx.font = '16px Arial';
                    ctx.fillText(`${prediction.class} (${confidence}%)`, x, y - 10);
                    
                    // ÌÅ¥Î¶≠ Í∞ÄÎä•Ìïú ÏòÅÏó≠ ÌëúÏãúÎ•º ÏúÑÌïú ÏÇ¨Í∞ÅÌòï
                    ctx.strokeStyle = 'rgba(0, 255, 0, 0.3)';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x, y - 25, ctx.measureText(`${prediction.class} (${confidence}%)`).width, 20);
                });
                
                status.textContent = `${predictions.length}Í∞úÏùò Í∞ùÏ≤¥Í∞Ä Í∞êÏßÄÎêòÏóàÏäµÎãàÎã§.`;
                
            } catch (error) {
                console.error('Í∞ùÏ≤¥ Í∞êÏßÄ Ïã§Ìå®:', error);
                status.textContent = 'Í∞ùÏ≤¥ Í∞êÏßÄÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.';
            }
        }

        // Ïã§ÏãúÍ∞Ñ Í∞êÏßÄ ÌÜ†Í∏Ä
        function toggleRealTimeDetection() {
            if (!isRealTimeDetection) {
                // Ïã§ÏãúÍ∞Ñ Í∞êÏßÄ ÏãúÏûë
                isRealTimeDetection = true;
                toggleDetectionBtn.textContent = 'üü¢ Stop Real-time Detection';
                toggleDetectionBtn.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a24)';
                status.textContent = 'Ïã§ÏãúÍ∞Ñ Í∞ùÏ≤¥ Í∞êÏßÄÍ∞Ä ÏãúÏûëÎêòÏóàÏäµÎãàÎã§.';
                
                // 1Ï¥àÎßàÎã§ Í∞ùÏ≤¥ Í∞êÏßÄ (ÏÑ±Îä•ÏùÑ ÏúÑÌï¥ Í∞ÑÍ≤© Ï°∞Ï†à)
                detectionInterval = setInterval(() => {
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        detectObjects(video);
                    }
                }, 1000);
                
            } else {
                // Ïã§ÏãúÍ∞Ñ Í∞êÏßÄ Ï§ëÏßÄ
                isRealTimeDetection = false;
                toggleDetectionBtn.textContent = 'üî¥ Start Real-time Detection';
                toggleDetectionBtn.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
                status.textContent = 'Ïã§ÏãúÍ∞Ñ Í∞ùÏ≤¥ Í∞êÏßÄÍ∞Ä Ï§ëÏßÄÎêòÏóàÏäµÎãàÎã§.';
                
                if (detectionInterval) {
                    clearInterval(detectionInterval);
                    detectionInterval = null;
                }
                
                // Ï∫îÎ≤ÑÏä§ Ï¥àÍ∏∞Ìôî
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                results.innerHTML = '';
            }
        }

        // Í≤∞Í≥º ÌëúÏãú
        function displayResults(predictions) {
            results.innerHTML = '';
            
            if (predictions.length === 0) {
                results.innerHTML = '<div class="detection-item">Í∞êÏßÄÎêú Í∞ùÏ≤¥Í∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }

            predictions.forEach(prediction => {
                const confidence = Math.round(prediction.score * 100);
                const item = document.createElement('div');
                item.className = 'detection-item';
                item.innerHTML = `
                    <span class="object-name" onclick="showWordDetail('${prediction.class}')" style="cursor: pointer; text-decoration: underline;">${prediction.class}</span>
                    <span class="confidence">${confidence}%</span>
                `;
                results.appendChild(item);
            });
        }

        // Îã®Ïñ¥ ÏÉÅÏÑ∏ Ï†ïÎ≥¥ ÌëúÏãú
        function showWordDetail(word) {
            const wordDetailSection = document.getElementById('wordDetailSection');
            const selectedWord = document.getElementById('selectedWord');
            const wordDetailContent = document.getElementById('wordDetailContent');
            
            // Îã®Ïñ¥ Ï†úÎ™© ÏÑ§Ï†ï
            selectedWord.textContent = word;
            
            // Î°úÎî© ÌëúÏãú
            wordDetailContent.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Îã®Ïñ¥ Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...
                </div>
            `;
            
            // ÏÑπÏÖò ÌëúÏãú
            wordDetailSection.style.display = 'block';
            
            // Îã®Ïñ¥ Ï†ïÎ≥¥ Î°úÎìú
            loadWordDetails(word);
            
            // Ïä§ÌÅ¨Î°§ÏùÑ Îã®Ïñ¥ Ï†ïÎ≥¥ ÏÑπÏÖòÏúºÎ°ú Ïù¥Îèô
            wordDetailSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Îã®Ïñ¥ ÏÉÅÏÑ∏ Ï†ïÎ≥¥ Îã´Í∏∞
        function closeWordDetail() {
            const wordDetailSection = document.getElementById('wordDetailSection');
            wordDetailSection.style.display = 'none';
        }

        // Free Dictionary APIÎ•º ÏÇ¨Ïö©ÌïòÏó¨ Îã®Ïñ¥ Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
        async function loadWordDetails(word) {
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                
                if (!response.ok) {
                    throw new Error('Îã®Ïñ¥Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                }

                const data = await response.json();
                displayWordDetails(data[0]); // Ï≤´ Î≤àÏß∏ Í≤∞Í≥º ÏÇ¨Ïö©

            } catch (error) {
                console.error('Error:', error);
                const wordDetailContent = document.getElementById('wordDetailContent');
                wordDetailContent.innerHTML = `
                    <div class="error-message">
                        <h3>Ïò§Î•ò</h3>
                        <p>Îã®Ïñ¥ Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§: ${error.message}</p>
                        <p>Îã§Î•∏ Îã®Ïñ¥Î•º ÏãúÎèÑÌï¥Î≥¥ÏÑ∏Ïöî.</p>
                    </div>
                `;
            }
        }

        // Îã®Ïñ¥ Ï†ïÎ≥¥ ÌëúÏãú
        function displayWordDetails(data) {
            const wordDetailContent = document.getElementById('wordDetailContent');
            
            // Î∞úÏùå Ï†ïÎ≥¥
            let pronunciationHtml = '';
            if (data.phonetics && data.phonetics.length > 0) {
                const phonetic = data.phonetics.find(p => p.text) || data.phonetics[0];
                if (phonetic && phonetic.text) {
                    pronunciationHtml = `
                        <div class="word-pronunciation">
                            <div class="ipa-pronunciation">/${phonetic.text}/</div>
                    `;
                    
                    // Ïò§ÎîîÏò§ Î≤ÑÌäº Ï∂îÍ∞Ä
                    if (phonetic.audio) {
                        pronunciationHtml += `
                            <button class="audio-button" onclick="playAudio('${phonetic.audio}')">
                                üîä Î∞úÏùå Îì£Í∏∞
                            </button>
                        `;
                    }
                    pronunciationHtml += '</div>';
                }
            }

            // Îã®Ïñ¥ Ï†ïÎ≥¥ ÌÉúÍ∑∏ (ÌíàÏÇ¨ Îì±)
            let infoTagsHtml = '';
            if (data.meanings && data.meanings.length > 0) {
                const partsOfSpeech = [...new Set(data.meanings.map(m => m.partOfSpeech))];
                infoTagsHtml = `
                    <div class="word-info-tags">
                        ${partsOfSpeech.map(pos => `<span class="info-tag">${pos}</span>`).join('')}
                    </div>
                `;
            }

            // Ï†ïÏùòÏôÄ ÏòàÎ¨∏ ÌëúÏãú
            let definitionsHtml = '';
            if (data.meanings && data.meanings.length > 0) {
                data.meanings.forEach((meaning, index) => {
                    definitionsHtml += `
                        <div class="definition-section">
                            <h3 class="definition-title">${meaning.partOfSpeech || 'Definition'}</h3>
                    `;

                    if (meaning.definitions && meaning.definitions.length > 0) {
                        meaning.definitions.forEach((def, defIndex) => {
                            definitionsHtml += `
                                <div class="definition-item">
                                    <div class="definition-text">
                                        <strong>${defIndex + 1}.</strong> ${def.definition}
                                    </div>
                            `;

                            if (def.example) {
                                definitionsHtml += `<div class="example">${def.example}</div>`;
                            }

                            if (def.synonyms && def.synonyms.length > 0) {
                                definitionsHtml += `<div class="synonyms">${def.synonyms.slice(0, 5).join(', ')}</div>`;
                            }

                            definitionsHtml += `</div>`;
                        });
                    }

                    definitionsHtml += `</div>`;
                });
            }

            // Ïñ¥Ïõê Ï†ïÎ≥¥ (Í∞ÄÎä•Ìïú Í≤ΩÏö∞)
            let etymologyHtml = '';
            if (data.etymology) {
                etymologyHtml = `<div class="etymology">${data.etymology}</div>`;
            }

            // ÏµúÏ¢Ö HTML Ï°∞Ìï©
            wordDetailContent.innerHTML = `
                ${pronunciationHtml}
                ${infoTagsHtml}
                ${etymologyHtml}

            `;

        // Ïò§ÎîîÏò§ Ïû¨ÏÉù
        function playAudio(audioUrl) {
            const audio = new Audio(audioUrl);
            audio.play().catch(error => {
                console.error('Audio play failed:', error);
                alert('Ïò§ÎîîÏò§Î•º Ïû¨ÏÉùÌï† Ïàò ÏóÜÏäµÎãàÎã§.');
            });
        }

        // Ï∫îÎ≤ÑÏä§ ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        canvas.addEventListener('click', (event) => {
            if (lastPredictions.length === 0) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            // ÌÅ¥Î¶≠Îêú Í∞ùÏ≤¥ Ï∞æÍ∏∞
            lastPredictions.forEach(prediction => {
                const [bx, by, bwidth, bheight] = prediction.bbox;
                const labelHeight = 25;
                const labelY = by - labelHeight;
                
                // ÎùºÎ≤® ÏòÅÏó≠ ÌÅ¥Î¶≠ ÌôïÏù∏
                if (x >= bx && x <= bx + bwidth && y >= labelY && y <= by) {
                    showWordDetail(prediction.class);
                }
            });
        });

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        startBtn.addEventListener('click', startCamera);
        toggleDetectionBtn.addEventListener('click', toggleRealTimeDetection);
        stopBtn.addEventListener('click', stopCamera);
        captureBtn.addEventListener('click', () => detectObjects(video));

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Î™®Îç∏ Î°úÎìú
        window.addEventListener('load', loadModel);
