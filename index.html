<body>
    <div class="container">

        <div class="video-container">

        <div class="controls">

        </div>

        <div class="status" id="status">ì¹´ë©”ë¼ë¥¼ ì‹œì‘í•˜ë ¤ë©´ "Start Camera" ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”.</div>

        <div class="detection-results">

            <div id="results"></div>
        </div>

        <!-- ë‹¨ì–´ ìƒì„¸ ì •ë³´ ì„¹ì…˜ -->
        <div class="word-detail-section" id="wordDetailSection" style="display: none;">
            <div class="word-detail-header">
                <h2 id="selectedWord">Word</h2>

            </div>
            <div class="word-detail-content" id="wordDetailContent">
                <div class="loading">

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let model = null;
        let isDetecting = false;
        let isRealTimeDetection = false;
        let detectionInterval = null;
        let lastPredictions = [];

        const startBtn = document.getElementById('startBtn');
        const toggleDetectionBtn = document.getElementById('toggleDetectionBtn');
        const captureBtn = document.getElementById('captureBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const results = document.getElementById('results');

        // TensorFlow.js ëª¨ë¸ ë¡œë“œ
        async function loadModel() {
            try {
                status.innerHTML = '<div class="loading"></div> AI ëª¨ë¸ì„ ë¡œë”© ì¤‘...';
                model = await cocoSsd.load();
                status.textContent = 'AI ëª¨ë¸ì´ ì„±ê³µì ìœ¼ë¡œ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!';
                console.log('COCO-SSD ëª¨ë¸ì´ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.');
            } catch (error) {
                console.error('ëª¨ë¸ ë¡œë“œ ì‹¤íŒ¨:', error);
                status.textContent = 'ëª¨ë¸ ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•´ì£¼ì„¸ìš”.';
            }
        }

        // ì¹´ë©”ë¼ ì‹œì‘
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                };

                startBtn.disabled = true;
                toggleDetectionBtn.disabled = false;
                captureBtn.disabled = false;
                stopBtn.disabled = false;
                status.textContent = 'ì¹´ë©”ë¼ê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤. ì‹¤ì‹œê°„ ê°ì§€ë¥¼ ì‹œì‘í•˜ê±°ë‚˜ "Capture & Detect" ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”.';
            } catch (error) {
                console.error('ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨:', error);
                status.textContent = 'ì¹´ë©”ë¼ì— ì ‘ê·¼í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì € ê¶Œí•œì„ í™•ì¸í•´ì£¼ì„¸ìš”.';
            }
        }

        // ì¹´ë©”ë¼ ì¤‘ì§€
        function stopCamera() {
            const stream = video.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }

            // ì‹¤ì‹œê°„ ê°ì§€ ì¤‘ì§€
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
            isRealTimeDetection = false;

            startBtn.disabled = false;
            toggleDetectionBtn.disabled = true;
            captureBtn.disabled = true;
            stopBtn.disabled = true;
            status.textContent = 'ì¹´ë©”ë¼ê°€ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤.';
            
            // ìº”ë²„ìŠ¤ì™€ ê²°ê³¼ ì´ˆê¸°í™”
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            results.innerHTML = '';
        }

        // ê°ì²´ ê°ì§€ ë° ê·¸ë¦¬ê¸°
        async function detectObjects(imageElement) {
            if (!model) {
                status.textContent = 'ëª¨ë¸ì´ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.';
                return;
            }

            try {
                status.textContent = 'ê°ì²´ë¥¼ ê°ì§€í•˜ëŠ” ì¤‘...';
                const predictions = await model.detect(imageElement);
                
                // ë§ˆì§€ë§‰ ì˜ˆì¸¡ ê²°ê³¼ ì €ì¥
                lastPredictions = predictions;
                
                // ìº”ë²„ìŠ¤ ì´ˆê¸°í™”
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // ê²°ê³¼ í‘œì‹œ
                displayResults(predictions);
                
                // ë°”ìš´ë”© ë°•ìŠ¤ ê·¸ë¦¬ê¸°
                predictions.forEach(prediction => {
                    const [x, y, width, height] = prediction.bbox;
                    const confidence = Math.round(prediction.score * 100);
                    
                    // ë°”ìš´ë”© ë°•ìŠ¤ ê·¸ë¦¬ê¸°
                    ctx.strokeStyle = '#00ff00';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x, y, width, height);
                    
                    // ë¼ë²¨ ê·¸ë¦¬ê¸°
                    ctx.fillStyle = '#00ff00';
                    ctx.font = '16px Arial';
                    ctx.fillText(`${prediction.class} (${confidence}%)`, x, y - 10);
                    
                    // í´ë¦­ ê°€ëŠ¥í•œ ì˜ì—­ í‘œì‹œë¥¼ ìœ„í•œ ì‚¬ê°í˜•
                    ctx.strokeStyle = 'rgba(0, 255, 0, 0.3)';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x, y - 25, ctx.measureText(`${prediction.class} (${confidence}%)`).width, 20);
                });
                
                status.textContent = `${predictions.length}ê°œì˜ ê°ì²´ê°€ ê°ì§€ë˜ì—ˆìŠµë‹ˆë‹¤.`;
                
            } catch (error) {
                console.error('ê°ì²´ ê°ì§€ ì‹¤íŒ¨:', error);
                status.textContent = 'ê°ì²´ ê°ì§€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.';
            }
        }

        // ì‹¤ì‹œê°„ ê°ì§€ í† ê¸€
        function toggleRealTimeDetection() {
            if (!isRealTimeDetection) {
                // ì‹¤ì‹œê°„ ê°ì§€ ì‹œì‘
                isRealTimeDetection = true;
                toggleDetectionBtn.textContent = 'ğŸŸ¢ Stop Real-time Detection';
                toggleDetectionBtn.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a24)';
                status.textContent = 'ì‹¤ì‹œê°„ ê°ì²´ ê°ì§€ê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤.';
                
                // 1ì´ˆë§ˆë‹¤ ê°ì²´ ê°ì§€ (ì„±ëŠ¥ì„ ìœ„í•´ ê°„ê²© ì¡°ì ˆ)
                detectionInterval = setInterval(() => {
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        detectObjects(video);
                    }
                }, 1000);
                
            } else {
                // ì‹¤ì‹œê°„ ê°ì§€ ì¤‘ì§€
                isRealTimeDetection = false;
                toggleDetectionBtn.textContent = 'ğŸ”´ Start Real-time Detection';
                toggleDetectionBtn.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
                status.textContent = 'ì‹¤ì‹œê°„ ê°ì²´ ê°ì§€ê°€ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤.';
                
                if (detectionInterval) {
                    clearInterval(detectionInterval);
                    detectionInterval = null;
                }
                
                // ìº”ë²„ìŠ¤ ì´ˆê¸°í™”
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                results.innerHTML = '';
            }
        }

        // ê²°ê³¼ í‘œì‹œ
        function displayResults(predictions) {
            results.innerHTML = '';
            
            if (predictions.length === 0) {
                results.innerHTML = '<div class="detection-item">ê°ì§€ëœ ê°ì²´ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            predictions.forEach(prediction => {
                const confidence = Math.round(prediction.score * 100);
                const item = document.createElement('div');
                item.className = 'detection-item';
                item.innerHTML = `
                    <span class="object-name" onclick="showWordDetail('${prediction.class}')" style="cursor: pointer; text-decoration: underline;">${prediction.class}</span>
                    <span class="confidence">${confidence}%</span>
                `;
                results.appendChild(item);
            });
        }

        // ë‹¨ì–´ ìƒì„¸ ì •ë³´ í‘œì‹œ
        function showWordDetail(word) {
            const wordDetailSection = document.getElementById('wordDetailSection');
            const selectedWord = document.getElementById('selectedWord');
            const wordDetailContent = document.getElementById('wordDetailContent');
            
            // ë‹¨ì–´ ì œëª© ì„¤ì •
            selectedWord.textContent = word;
            
            // ë¡œë”© í‘œì‹œ
            wordDetailContent.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    ë‹¨ì–´ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...
                </div>
            `;
            
            // ì„¹ì…˜ í‘œì‹œ
            wordDetailSection.style.display = 'block';
            
            // ë‹¨ì–´ ì •ë³´ ë¡œë“œ
            loadWordDetails(word);
            
            // ìŠ¤í¬ë¡¤ì„ ë‹¨ì–´ ì •ë³´ ì„¹ì…˜ìœ¼ë¡œ ì´ë™
            wordDetailSection.scrollIntoView({ behavior: 'smooth' });
        }

        // ë‹¨ì–´ ìƒì„¸ ì •ë³´ ë‹«ê¸°
        function closeWordDetail() {
            const wordDetailSection = document.getElementById('wordDetailSection');
            wordDetailSection.style.display = 'none';
        }

        // Free Dictionary APIë¥¼ ì‚¬ìš©í•˜ì—¬ ë‹¨ì–´ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        async function loadWordDetails(word) {
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                
                if (!response.ok) {
                    throw new Error('ë‹¨ì–´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }

                const data = await response.json();
                displayWordDetails(data[0]); // ì²« ë²ˆì§¸ ê²°ê³¼ ì‚¬ìš©

            } catch (error) {
                console.error('Error:', error);
                const wordDetailContent = document.getElementById('wordDetailContent');
                wordDetailContent.innerHTML = `
                    <div class="error-message">
                        <h3>ì˜¤ë¥˜</h3>
                        <p>ë‹¨ì–´ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ${error.message}</p>
                        <p>ë‹¤ë¥¸ ë‹¨ì–´ë¥¼ ì‹œë„í•´ë³´ì„¸ìš”.</p>
                    </div>
                `;
            }
        }

        // ë‹¨ì–´ ì •ë³´ í‘œì‹œ
        function displayWordDetails(data) {
            const wordDetailContent = document.getElementById('wordDetailContent');
            
            // ë°œìŒ ì •ë³´
            let pronunciationHtml = '';
            if (data.phonetics && data.phonetics.length > 0) {
                const phonetic = data.phonetics.find(p => p.text) || data.phonetics[0];
                if (phonetic && phonetic.text) {
                    pronunciationHtml = `
                        <div class="word-pronunciation">
                            <div class="ipa-pronunciation">/${phonetic.text}/</div>
                    `;
                    
                    // ì˜¤ë””ì˜¤ ë²„íŠ¼ ì¶”ê°€
                    if (phonetic.audio) {
                        pronunciationHtml += `
                            <button class="audio-button" onclick="playAudio('${phonetic.audio}')">
                                ğŸ”Š ë°œìŒ ë“£ê¸°
                            </button>
                        `;
                    }
                    pronunciationHtml += '</div>';
                }
            }

            // ë‹¨ì–´ ì •ë³´ íƒœê·¸ (í’ˆì‚¬ ë“±)
            let infoTagsHtml = '';
            if (data.meanings && data.meanings.length > 0) {
                const partsOfSpeech = [...new Set(data.meanings.map(m => m.partOfSpeech))];
                infoTagsHtml = `
                    <div class="word-info-tags">
                        ${partsOfSpeech.map(pos => `<span class="info-tag">${pos}</span>`).join('')}
                    </div>
                `;
            }

            // ì •ì˜ì™€ ì˜ˆë¬¸ í‘œì‹œ
            let definitionsHtml = '';
            if (data.meanings && data.meanings.length > 0) {
                data.meanings.forEach((meaning, index) => {
                    definitionsHtml += `
                        <div class="definition-section">
                            <h3 class="definition-title">${meaning.partOfSpeech || 'Definition'}</h3>
                    `;

                    if (meaning.definitions && meaning.definitions.length > 0) {
                        meaning.definitions.forEach((def, defIndex) => {
                            definitionsHtml += `
                                <div class="definition-item">
                                    <div class="definition-text">
                                        <strong>${defIndex + 1}.</strong> ${def.definition}
                                    </div>
                            `;

                            if (def.example) {
                                definitionsHtml += `<div class="example">${def.example}</div>`;
                            }

                            if (def.synonyms && def.synonyms.length > 0) {
                                definitionsHtml += `<div class="synonyms">${def.synonyms.slice(0, 5).join(', ')}</div>`;
                            }

                            definitionsHtml += `</div>`;
                        });
                    }

                    definitionsHtml += `</div>`;
                });
            }

            // ì–´ì› ì •ë³´ (ê°€ëŠ¥í•œ ê²½ìš°)
            let etymologyHtml = '';
            if (data.etymology) {
                etymologyHtml = `<div class="etymology">${data.etymology}</div>`;
            }

            // ìµœì¢… HTML ì¡°í•©
            wordDetailContent.innerHTML = `
                ${pronunciationHtml}
                ${infoTagsHtml}
                ${etymologyHtml}
                ${definitionsHtml}
            `;
        }

        // ì˜¤ë””ì˜¤ ì¬ìƒ
        function playAudio(audioUrl) {
            const audio = new Audio(audioUrl);
            audio.play().catch(error => {
                console.error('Audio play failed:', error);
